name: CI/CD with Rework Hold

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Tests
        run: echo "âœ… Running tests..."

  deploy-staging:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        run: echo "âœ… Deploying to Staging..."

  approval:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Await Manual Approval
        run: echo "âœ… Manual approval granted"

  pause-check:
    needs: approval
    runs-on: ubuntu-latest
    steps:
      - name: Check Rework Status
        run: |
          echo "ðŸ”Ž Rework status: ${{ vars.REWORK_DONE }}"
          if [[ "${{ vars.REWORK_DONE }}" != "true" ]]; then
            echo "ðŸ›‘ Rework not completed. Please set REWORK_DONE to 'true' and re-run the workflow."
            exit 1
          fi
        shell: bash

  deploy-production:
    needs: pause-check
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        run: echo "ðŸš€ Deploying to Production"

name: CI/CD with Rework Hold

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Tests
        run: echo "‚úÖ Running tests..."

  deploy-staging:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        run: echo "‚úÖ Deploying to Staging..."

  # approval:
  #   needs: deploy-staging
  #   runs-on: ubuntu-latest
  #   environment:
  #     name: production
  #   steps:
  #     - name: Await Manual Approval
  #       run: echo "‚úÖ Manual approval granted"


  approval:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
        name: production
        # Add reviewers if needed
    env:
      REWORK_DONE: ${{ vars.REWORK_DONE }}
    steps:
      - name: Check Rework Status
        run: |
          echo "üîç Rework status: $REWORK_DONE"
          if [[ "$REWORK_DONE" != "true" ]]; then
            echo "üõë Rework not completed. Please set REWORK_DONE to 'true' and re-run the workflow."
            exit 1
          fi
        
  pause-check:
    needs: approval
    runs-on: ubuntu-latest
    env:
      REWORK_DONE: ${{ vars.REWORK_DONE }}
    steps:
      - name: Check Rework Status
        run: |
          echo "üîç Rework status: $REWORK_DONE"
          if [[ "$REWORK_DONE" != "true" ]]; then
            echo "üõë Rework not completed. Please set REWORK_DONE to 'true' and re-run the workflow."
            exit 1
          fi
        shell: bash

  deploy-production:
    needs: pause-check
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        run: echo "üöÄ Deploying to Production"
